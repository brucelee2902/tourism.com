<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Management System Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tourism Management System Report</h1>
    <form id="reportForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br>
        <label for="hotelBooking">Hotel Booking:</label>
        <input type="text" id="hotelBooking" name="hotelBooking" required><br>
        <label for="cancellation">Cancellation:</label>
        <input type="text" id="cancellation" name="cancellation" required><br>
        <label for="touristPlace">Tourist Place:</label>
        <input type="text" id="touristPlace" name="touristPlace" required><br>
        <button type="submit">Submit</button>
    </form>
    <table id="reportTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Hotel Booking</th>
                <th>Cancellation</th>
                <th>Tourist Place</th>
            </tr>
        </thead>
        <tbody id="reportBody">
        </tbody>
    </table>
    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const hotelBooking = document.getElementById('hotelBooking').value;
            const cancellation = document.getElementById('cancellation').value;
            const touristPlace = document.getElementById('touristPlace').value;
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${customerName}</td>
                <td>${hotelBooking}</td>
                <td>${cancellation}</td>
                <td>${touristPlace}</td>
            `;
            document.getElementById('reportBody').appendChild(newRow);
        });
    </script>
</body>
</html>
